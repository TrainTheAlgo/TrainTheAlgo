<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building AI Agents Isn't As Hard As You Think</title>
    <meta name="description" content="In this video we demonstrate how to build an AI agent using Python, the OpenAI API and X/Twitter API" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="menu-placeholder"></div>

    <!-- Main Content -->
    <main class="px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-6">Building AI Agents Isn't As Hard As You Think</h1>
      <div class="video-container mb-6">
        <iframe
          src="https://www.youtube.com/embed/2k-9_-PxcpY"
          title="Building AI Agents Isn't As Hard As You Think"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div class="max-w-3xl mx-auto">
        <p class="text-lg text-center">In this video we demonstrate how to build an AI agent using Python, the OpenAI API and X/Twitter API</p>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script>
      function loadHTML(selector, url) {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            document.querySelector(selector).innerHTML = data;
          })
          .catch((err) => console.error("Error loading HTML:", err));
      }
      loadHTML("#menu-placeholder", "/menu.html");
      loadHTML("#footer-placeholder", "/footer.html");
    </script>
  </body>
</html>
