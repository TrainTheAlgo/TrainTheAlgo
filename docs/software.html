<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software</title>
    <meta name="description" content="Latest Software News">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="menu-placeholder"></div>
    <!-- Hero Section -->
    <header class="relative mt-16">
      <div class="relative h-96 overflow-hidden">
        <img
          class="absolute top-0 left-0 w-full h-full object-cover"
          src="/img/backgrounds/software.jpg"
          alt="Software"
        />
      </div>
      <div
        class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center text-center justify-center"
      >
        <h1 class="text-2xl md:text-3xl text-white font-bold">
          Software
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 my-8">
      <!-- Latest Posts Section -->
      <section id="latest-posts" class="my-8">
        <h2 class="text-3xl font-bold border-b pb-2 mb-4">Latest Software News</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Start Post -->
          <a href="/2025/02/iphone-se-4-release-date-price-features.html" class="block">
            <div class="relative rounded shadow overflow-hidden h-48 group">
              <div
                class="absolute inset-0 bg-cover"
                style="background-image: url('/2025/02/iphone-se-4.png');"
              ></div>
              <div class="absolute inset-0 bg-white cursor-pointer opacity-90 group-hover:opacity-50 group-hover:bg-black transition duration-300"></div>
              <div class="relative p-4">
                <h3 class="text-xl font-semibold transition duration-300 group-hover:text-white">
                  iPhone SE 4 Release Date, Price & Features Revealed
                </h3>
                <p class="text-sm mt-2  transition duration-300 group-hover:text-white">
                  Apple's iPhone SE 4 is set to redefine budget smartphones with major upgrades. Here's everything you need to know about its release date, price, and features.
                </p>
              </div>
            </div>
          </a>
          <!-- End Post -->
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
  </body>
  <script>
    function loadHTML(selector, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.querySelector(selector).innerHTML = data;
        })
        .catch(err => console.error('Error loading HTML:', err));
    }
  
    loadHTML('#menu-placeholder', '/menu.html');
    loadHTML('#footer-placeholder', '/footer.html');
  </script>
</html>
