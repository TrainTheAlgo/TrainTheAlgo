<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$title</title>
    <meta name="description" content="$description">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      h2 {
        color: #3e4756;
        font-weight: 700;
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      p {
        color: #222;
        line-height: 1.6;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="menu-placeholder"></div>
    <!-- Hero Section -->
    <header class="relative mt-16">
      <div class="relative h-96 overflow-hidden">
        <img
          class="absolute top-0 left-0 w-full h-full object-cover"
          src="$image"
          alt="$title"
        />
      </div>
      <div
        class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center text-center justify-center"
      >
        <h1 class="text-2xl md:text-3xl text-white font-bold">
          $title
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-xl mx-auto p-4 my-8">
      $content
    </main>

    <div id="footer-placeholder"></div>
  </body>
  <script>
    function loadHTML(selector, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.querySelector(selector).innerHTML = data;
        })
        .catch(err => console.error('Error loading HTML:', err));
    }
  
    loadHTML('#menu-placeholder', '/menu.html');
    loadHTML('#footer-placeholder', '/footer.html');
  </script>
</html>
